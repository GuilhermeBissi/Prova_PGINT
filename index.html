<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="principal">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBoBGCfBTDL-sHFj2kWebAs9jB5qtQuGfYRQ&s" alt="Logo">
        <h1>Consulta de CEP</h1>
        
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Digite seu email">
        </div>

        <div class="form-group">
            <label for="numero">Numero:</label>
            <input type="text" id="numero" placeholder="Digite seu numero">
        </div>

        <div class="form-group">
            <label for="cep">Digite o CEP (somente números):</label>
            <input type="text" id="cep" maxlength="8" placeholder="Ex: 01001000">
        </div>

        <div id="error" class="error" style="display: none;">
            CEP não encontrado ou inválido. Por favor, verifique e tente novamente.
        </div>

        <h2>Dados do Endereço</h2>
        <div class="form-group">
            <label for="logradouro">Rua:</label>
            <input type="text" id="logradouro" readonly>
        </div>
        <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" readonly>
        </div>
        <div class="form-group">
            <label for="localidade">Cidade:</label>
            <input type="text" id="localidade" readonly>
        </div>
        <div class="form-group">
            <label for="uf">UF:</label>
            <input type="text" id="uf" readonly>
        </div>

        <button id="salvar" class="btn-salvar" type="button" onclick="imprimir()">Cadastrar</button>
        <div id="success" class="success" style="display: none;">
            Cadastro feito com sucesso!
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
